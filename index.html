<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goddard Code</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.36.2/css/ace.min.css" rel="stylesheet">
</head>

<body>
  <header class="w-100 d-flex justify-content-between bg-dark align-items-center p-2">
    <div class="h-100 d-flex align-items-center">
      <h1 class="text-white d-inline me-3 my-0 py-0">Goddard Code</h1>
      <div class="dropdown d-inline">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          File
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">New project</a></li>
          <li><a class="dropdown-item" href="#">New file</a></li>
          <hr>
          <li><a class="dropdown-item" href="#">Upload file</a></li>
          <hr>
          <li><a class="dropdown-item disabled" href="#">Save</a></li>
          <li><a class="dropdown-item disabled" href="#">Enable autosave</a></li>
          <hr>
          <li><a class="dropdown-item disabled" href="#">Options</a></li>
        </ul>
      </div>
      <div class="dropdown d-inline">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Edit
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Undo</a></li>
          <li><a class="dropdown-item" href="#">Redo</a></li>
          <hr>
          <li><a class="dropdown-item" href="#">Cut</a></li>
          <li><a class="dropdown-item" href="#">Copy</a></li>
          <li><a class="dropdown-item" href="#">Paste</a></li>
          <hr>
          <li><a class="dropdown-item" href="#">Find</a></li>
        </ul>
      </div>
      <div class="dropdown d-inline">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          View
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Change theme</a></li>
        </ul>
      </div>
      <div class="dropdown d-inline">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Help
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/contact">Contact us</a></li>
        </ul>
      </div>
    </div>
    <nav><button id="run" class="btn btn-success">Run</button></nav>
  </header>
  <div class="d-flex h-100">
    <div class="nav-wrapper p-1 bg-dark">
      <nav>
        <input placeholder="Project name" class="form-control">
        <select class="form-select" aria-label="Default select example">
          <option selected>Language</option>
          <option value="1">Assembly</option>
          <option value="1">BASIC</option>
          <option value="4">Brainf**k</option>
          <option value="1">C</option>
          <option value="1">C--</option>
          <option value="3">C++</option>
          <option value="1">C#</option>
          <option value="1">Cython</option>
          <option value="2">Dreamberd (maybe?)</option>
          <option value="1">Fortran</option>
          <option value="1">Gleam</option>
          <option value="1">Go</option>
          <option value="1">Go!</option>
          <option value="2">Java</option>
          <option value="5">JavaScript</option>
          <option value="2">Machine code</option>
          <option value="1">Python</option>
          <option value="2">Ruby</option>
          <option value="2">Rust</option>
          <option value="2">SQL</option>
          <option value="2">Swift</option>
          <option value="2">TypeScript</option>
          <option value="2">Visual Basic</option>
        </select>
      </nav>
    </div>
    <div class="d-flex w-100" style="height: calc(100vh - 60px) !important; overflow-y:auto;">
      <div id="editor" class="w-100"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.36.2/src-noconflict/ace.js" type="text/javascript"
    charset="utf-8"></script>
  <script async>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");
  </script>

</body>

</html>
