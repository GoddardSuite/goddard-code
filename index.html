    <div class="d-flex w-100" style="height: calc(100vh - 72px) !important; overflow-y:scroll;">
      <div class="line-numbers" style="margin-top: 2.5px;transform:translateX(10px)"></div>
      <textarea rows="1" class="w-100 code"></textarea>

  <div class="w-100 bg-dark">hello</div>

  <script>
    const textarea = document.querySelector(".code");
    const lineNumbers = document.querySelector('.line-numbers');

    function getVisibleLineCount() {
      const lines = textarea.value.split('\n');
      const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight);
      const maxWidth = textarea.clientWidth - 40; // Adjust for padding

      let visibleLines = 0;

      for (const line of lines) {
        // Measure the width of the line using a temporary canvas
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        context.font = window.getComputedStyle(textarea).font; // Get the font of the textarea

        const lineWidth = context.measureText(line).width;
        const wrappedLines = Math.ceil(lineWidth / maxWidth);
        visibleLines += wrappedLines || 1; // At least 1 line if line is not empty
      }

      return visibleLines;
    }

    function generateLineNumbers() {
      const numberOfLines = getVisibleLineCount();
      lineNumbers.innerHTML = Array.from({ length: numberOfLines }, (_, i) => i + 1).join('<br>');
    }

    generateLineNumbers();

    document.getElementById('run').addEventListener('click', () => {
      // run!
    });

    textarea.addEventListener('input', function () {
      // Set the textarea height to fit the content
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';

      // Redraw line numbers
      generateLineNumbers();
    }, false);
  </script>
